<html>

<head>
    <title>Welcome 2 SkiTown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/signin.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">SkiTown</a>
            </div>
            <ul class="nav navbar-nav the-tabs">
                <li class="active"><a id="goHome">Home</a></li>
                <li class=""><a id="goResort">Resort</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="loginDisplay" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login / Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container goHome">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                <form class="form-group">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h3>Ski Resort: </h3>
                            <input placeholder="Example: Park City" type="text" id="resortField" value="" class="form-control">
                            <h3>Ski Region: </h3>
                            <input placeholder="Example: Utah" type="text" id="regionField" value="" class="form-control">
                            <br>
                            <div id="txtHint">Empty</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container goResort" style="display: none">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 text-center loader"><img src="https://media1.tenor.com/images/d0076afff7ad70950b3416587417bffa/tenor.gif?itemid=4896987"><br></div>

            <div style="display: none" id="resortInfo">
                <div class="col-md-10 col-md-offset-1 text-center">
                    <h1 class="headerResort" id="resortName"></h1>
                </div>

                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                    <div id="displayResort"></div>
                </div>

                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 row">
                    <a href="#theImages" class="btn btn-primary" data-toggle="collapse" style="width: 100%; margin-top: 30px">Resort Maps</a>
                    <div id="theImages" class="collapse">
                        <div class="" id="imageGallery"></div>
                    </div>
                </div>

                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                    <a href="#theComments" class="btn btn-primary" data-toggle="collapse" style="width: 100%; margin-top: 30px">Comment Box</a>
                    <div id="theComments" class="collapse">
                        <form class="comment-form" style='display: none'>
                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                                <button type="button" class="btn btn-default comment-btn" onclick='writeResortComments()'>Submit</button>
                            </div>
                        </form>

                        <table style="width: 100%; max-width:1000px;margin-bottom:35px">
                            <tbody id="displayComment">
                                <tr>
                                    <th>Name</th>
                                    <th>Date</th>
                                    <th>Comment</th>
                                </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="loginmodal modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login/Register</h4>
                </div>
                <div class="modal-body">
                    <div class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password">

                        <button class="btn btn-lg btn-warning btn-block" id="register">Register</button>
                        <button class="btn btn-lg btn-primary btn-block" id="signIn">Sign in</button>
                        <button class="btn btn-lg btn-default btn-block" id="googleSignIn" style="width:100%;">Sign in with Google</button>
                    </div>
                    <button class="btn btn-lg btn-danger btn-block hide" style="width:100%; margin-top: 5px;" id="signOut">Sign Out</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div tabindex="-1" class="modal fade" id="lightbox" role="dialog">
        <div class="modal-dialog img-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">Ã—</button>
                    <h3 class="modal-title">Heading</h3>
                </div>
                <div class="modal-body text-center">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/login.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>
<script src="../resources/js/getResortAPI.js"></script>
<script src="../resources/js/displayResort.js"></script>
<script src="../resources/js/lightbox.js"></script>
<script src="../resources/js/commentbox.js"></script>


</html>
