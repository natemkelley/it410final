<html>

<head>
    <title>Node.Js APIs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/signin.css">

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">SkiTown</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="localhost:5000">Home</a></li>
                <li class=""><a href="#">Resort</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="loginDisplay" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-log-in"></span> Login / Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                <form class="form-group">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <h3>Ski Resort: </h3>
                            <input placeholder="Example: Park City" type="text" id="resortField" value="" class="form-control">
                            <h3>Ski Region: </h3>
                            <input placeholder="Example: Utah" type="text" id="regionField" value="" class="form-control">
                            <br>
                            <p><strong id="strong">Suggestion:</strong> <span id="txtHint">Empty</span>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login/Register</h4>
                </div>
                <div class="modal-body">
                    <div class="form-signin">
                        <h2 class="form-signin-heading">Please sign in</h2>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password">

                        <button class="btn btn-lg btn-warning btn-block" id="register">Register</button>
                        <button class="btn btn-lg btn-primary btn-block" id="signIn">Sign in</button>
                        <button class="btn btn-lg btn-danger btn-block hide" style=" margin-top: 5px;" id="signOut">Sign Out</button>
                        <button class="btn btn-lg btn-default btn-block" id="googleSignIn" style="width: 100%">Sign in with Google</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</body>


<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/bootstrap.min.js"></script>
<script src="../resources/js/resortAPI.js"></script>
<script src="../resources/js/login.js"></script>

</html>
