    <title>Admin Page</title>
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body style="display: none">
    <div class="container adminheader">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Admin Panel</h1>
            </div>
        </div>
    </div>

    <div class="container showstuff">
        <h2 class="text-center">Display Table Information</h2>
        <div class="col-md-8 col-md-offset-2 getresults">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="getTable">Select which table to return:</label>
                    <select class="form-control" id="getTable">
                        <option>DBadmin</option>
                        <option>Instructor</option>
                        <option>ski_patrol</option>
                        <option>Facilities</option>
                        <option>Credential_Card</option>
                        <option>Credit_Card_Info</option>
                        <option>Customer</option>
                        <option>Day_Pass</option>
                        <option>Peak</option>
                        <option>Lift</option>
                        <option>Run</option>
                        <option>Terrain_Park</option>
                        <option>Mogul_Track</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-admin" onclick="getSelect()">Get All</button>
                </div>
            </div>
        </div>
        <div class="col-md-12 display results">
            <h3 class="text-center" id="resultsHeader">Results</h3>
            <div id="showData"></div>
        </div>
    </div>

    <div class="container structuredAdd" id='datinputform'>
        <h2 class="text-center">Structured Add</h2>
        <div class="col-md-8 col-md-offset-2 getresults">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="whattoadd">What do you want to add:</label>
                    <select class="form-control" id="whattoadd">
                        <option>-</option>
                        <option value="personSelect">Person</option>
                        <option value="peakSelect">Peak</option>
                        <option value="liftSelect">Lift</option>
                        <option value="creditcardSelect">Credit Card</option>
                        <option value="daypassSelect">Day Pass</option>
                        <option value="runSelect">Run</option>
                        <option value="terrainparkSelect">Terrain Park</option>
                        <option value="mogulrunSelect">Mogul Run</option>
                    </select>
                </div>
            </div>

            <div id="personSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>First Name:</label>
                    <input required type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input required type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label>Middle Name:</label>
                    <input type="text" class="form-control" id="mname">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="form-group">
                    <label>Zip:</label>
                    <input type="text" class="form-control" id="zip">
                </div>
                <div class="form-group">
                    <label>Phone:</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label>What kind of person do you want to add:</label>
                    <select class="form-control" id="whatpersontoadd">
                        <option>-</option>
                        <option value="customerSelect">Customer</option>
                        <option value="employeeSelect">Employee</option>
                    </select>
                </div>
            </div>

            <div id="customerSelect" class="level3" style="display:none">
                <div class="form-group">
                    <label>Classes:</label>
                    <input type="text" class="form-control" id="classes">
                </div>
                <div class="form-group">
                    <p>Do you want a news letter?</p>
                    <select class="form-control" id="newsletter">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div id="employeeSelect" class="level3" style="display:none">
                <div class="form-group">
                    <label>Typer of Employee:</label>
                    <select class="form-control" id="typeofemp">
                        <option value="dbadminSelect">dbadmin</option>
                        <option value="skipatrolSelect">Ski Patrol</option>
                        <option value="instructorSelect">Instructor</option>
                        <option value="facilitiesSelect">Facilities</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Wage:</label>
                    <input type="number" class="form-control" id="wage">
                </div>
                <div class="form-group">
                    <label>Years Employed:</label>
                    <input required type="number" class="form-control" id="yearsemployed">
                </div>
                <div class="form-group">
                    <label>Manager:</label>
                    <select class="form-control" id="themanagers">
                        <option>-</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>How is payment happening?</p>
                    <select class="form-control" id="paymentType">
                        <option>Hourly</option>
                        <option>Salary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>credential card photo url:</label>
                    <input required type="text" class="form-control" id="credentialphoto">
                </div>
            </div>

            <div id="instructorSelect" class="level4" style="display:none">
                <div class="form-group">
                    <label>Classes:</label>
                    <input type="text" class="form-control" id="instructorclasses">
                </div>
            </div>

            <div id="facilitiesSelect" class="level4" style="display:none">
                <div class="form-group">
                    <p>Trained:</p>
                    <select class="form-control" id="facilitiesTrained">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select> </div>
            </div>

            <div id="skipatrolSelect" class="level4" style="display:none">
                <div class="form-group">
                    <label>Peak:</label>
                    <select class="form-control" id="thepeaks">
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Toboggan Trained?</p>
                    <select class="form-control" id="togogganTrained">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Avalanche Trained?</p>
                    <select class="form-control" id="avalancheTrained">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div id="peakSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>Peak Name:</label>
                    <input required type="text" class="form-control" id="peakName">
                </div>
                <div class="form-group">
                    <label>Elevation:</label>
                    <input type="number" class="form-control" id="elevation">
                </div>
            </div>

            <div id="liftSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>Lift Name:</label>
                    <input required type="text" class="form-control" id="liftName">
                </div>
                <div class="form-group">
                    <label>Vertical Feet:</label>
                    <input type="text" class="form-control" id="verticalFeet">
                </div>
            </div>

            <div id="creditcardSelect" class="level2" style="display:none">
                <div class="form-group">
                    <p>Customer</p>
                    <select class="form-control" id="customerlist">
                    </select>
                </div>
                <div class="form-group">
                    <label>Credit Card Number:</label>
                    <input required type="text" class="form-control" id="ccnumber">
                </div>
                <div class="form-group">
                    <p>Card Verified?</p>
                    <select class="form-control" id="cardverified">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div id="daypassSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>Date:</label>
                    <input required type="date" class="form-control" id="date">
                </div>
                <div class="form-group">
                    <label>Customer:</label>
                    <select class="form-control" id="thecustomers">
                    </select>
                </div>
            </div>

            <div id="runSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>Run Name:</label>
                    <input required type="text" class="form-control" id="runName">
                </div>
                <div class="form-group">
                    <label>Length:</label>
                    <input type="text" class="form-control" id="runLength">
                </div>
                <div class="form-group">
                    <label>Snow Depth:</label>
                    <input type="text" class="form-control" id="snowDepth">
                </div>
                <div class="form-group">
                    <label>Difficulty:</label>
                    <select class="form-control" id="difficulty">
                        <option value="Green Cirlce">Green Circle</option>
                        <option value="Blue Square">Blue Square</option>
                        <option value="Black Diamond">Black Diamond</option>
                        <option value="Double Black Diamond">Double Black Diamond</option>
                    </select> </div>
            </div>

            <div id="terrainparkSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>Name:</label>
                    <input required type="text" class="form-control" id="terrainParkName">
                </div>
                <div class="form-group">
                    <label>Features:</label>
                    <input type="text" class="form-control" id="features">
                </div>
            </div>

            <div id="mogulrunSelect" class="level2" style="display:none">
                <div class="form-group">
                    <label>Flags Placed:</label>
                    <select class="form-control" id="flagsplaced">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select> </div>
                <div class="form-group">
                    <label>Mogul Depth:</label>
                    <input type="text" class="form-control" id="mogulDepth">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input required type="text" class="form-control" id="mogulName">
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default btn-admin" onclick="structuredadd()">Submit</button>
            </div>
        </div>
        <div class="col-md-12 display results">
            <h3 class="text-center" id="resultsHeader">Status</h3>
            <div id="showStatus"></div>
        </div>
    </div>


    <div class="container updatestuff">
        <h2 class="text-center">Update Managers</h2>
        <div class="col-md-8 col-md-offset-2 getresults">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="getTable">Select Which Employee Is To Manage:</label>
                    <select class="form-control" id="managing">
                        <option>-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="getTable">Select Employee That Is Being Managed:</label>
                    <select class="form-control" id="managee">
                        <option>-</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default btn-admin" onclick="updateManagers()">Submit</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12 display results">
                <h3 class="text-center">Status</h3>
                <div id="showUpdateStatus"></div>
            </div>
        </div>
    </div>
</body>
